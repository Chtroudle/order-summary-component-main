<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
        <div class="image">
          <img src="images/illustration-hero.svg" alt="dancing woman" style="width: 450px">
        </div>
        <div class="info">
            <div class="text">
                <h1>Order Summary</h1>

                <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
            </div>
            <div class="price">
                  <div class="left">
                    <img src="images/icon-music.svg" alt="logo music">
                    <div class="annual">
                      <h2>Annual Plan</h2>
                      <div class="year">$59.99/year</div> 
                    </div>
                  </div>
                  <div class="change">
                    <a href="#">Change</a>
                  </div>
            </div>
            <div class="payment">
                <a href="#">Proceed to Payment</a>
            </div>
            <div class="cancel">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
  </body>
</html>
